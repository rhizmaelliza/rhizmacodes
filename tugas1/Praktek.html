<!DOCTYPE  html>
<html>
	<head> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Form HTML </title>
	</head>
	<body>
		<h1> Form HTML </h1>
		<br>
		<font type=arial size="4">
		Name : <input type = "text" name = "nama">
		<br>
		<br>
		Gender :
		<input type="radio" name="Gender" value="L"> Man <input type="radio" name="Gender" value="P" > Woman
		<br>
		<br>
		Address : 
		<input type ="text" name = "address" value ="" maxlength="50" size="40">
		<br>
		<br>

		Country :		<select name="Country">
			<option value="id"> Indonesia </option>
			<option value="jp"> Japan </option>
			<option value="my"> Malaysia </option>
			<option value="sk"> South Korean </option>
			\<option value="sp"> Spain </option>
			<option value="us"> United States </option>
		</select>
		<br>
		<br>

		Email : 
		<input type ="text" name = "email" value ="" maxlength="50" size="30">
		<br>
		<br>

		Photo : 	<input type = "photo" name = "upload" value="" width="150"> <input type="submit" value="Browse.." name="upload">
		<br>
		<br>

		Comment : <textarea name="deskripsi" cols="45" rows="5" align="center">	</textarea> <input type="submit" value="Submit" name="Submit">
		<br>
		<br>
		<p style="text-align:center"> Form Registrasi </p>
		</font>
	</body>
</html>
